---
- layouts:
  #
  # Kira
  #
  - name: Kira Quad
    outputs:
    - name: HDMI-1
      res: 1920x1080
    - name: HDMI-2
      res: 1920x1080
    - name: DP-1
      res: 2560x1080
    - name: DP-2
      res: 2560x1080
    profiles:
    - name: quad
      outputs:
      - name: DP-1
        res: 2560x1080
        pos: "0x0"
      - name: DP-2
        res: 2560x1080
        pos: "0x1080"
      - name: HDMI-1
        res: 1920x1080
        rotate: left
        pos: 2560x0
      - name: HDMI-2
        res: 1920x1080
        pos: 3640x0
    - &kira_dual
      name: dual
      outputs:
      - name: HDMI-1
        res: 1920x1080
        rotate: left
        pos: "0x0"
      - name: HDMI-2
        res: 1920x1080
        pos: 1080x0
    - &kira_single
      name: single
      outputs:
      - name: HDMI-2
        res: 1920x1080
        pos: "0x0"

  - name: Kira Dual
    outputs:
    - name: HDMI-1
      res: 1920x1080
    - name: HDMI-2
      res: 1920x1080
    profiles:
    - *kira_dual
    - *kira_single

  - name: Kira Single
    # Not sure if this is needed but whatever:
    outputs:
    - name: HDMI-2
      res: 1920x1080
    profiles:
    - *kira_single

  #
  # Dellicious
  #
  - name: Dellicious Home
    outputs:
    - name: eDP-1
      res: 3840x2160
    - name: HDMI-1
      res: 2560x1080
    - name: DP-2
      res: 2560x1080
    profiles:
    - name: triple
      outputs:
      - name: DP-2
        res: 2560x1080
        pos: "0x0"
      - name: HDMI-1
        res: 2560x1080
        pos: "0x1080"
      - name: eDP-1
        res: 3840x2160
        scale: 1920x1080
        pos: "0x2160"
    - &dellicious_native
      name: native
      outputs:
      - name: eDP-1
        res: 3840x2160
        pos: "0x0"
    - &dellicious_1440
      name: 1440
      outputs:
      - name: eDP-1
        res: 3840x2160
        scale: 2560x1440
        pos: "0x0"
    - &dellicious_1080
      name: 1080
      outputs:
      - name: eDP-1
        res: 3840x2160
        scale: 1920x1080
        pos: "0x0"

  - name: Dellicious Work Dual
    outputs:
    - name: eDP-1
      res: 3840x2160
    - name: HDMI-1
      res: 3840x2160
    profiles:
    - name: work
      outputs:
      - name: HDMI-1
        res: 3840x2160
        scale: 2560x1440
        pos: "0x0"
      - name: eDP-1
        res: 3840x2160
        scale: 1920x1080
        #pos: 3640x0
        pos: "0x1440"
    - *dellicious_native
    - *dellicious_1440
    - *dellicious_1080

  - name: Dellicious Work
    outputs:
    - name: eDP-1
      res: 3840x2160
    - name: HDMI-1
      res: 3840x2160
    - name: DP-2
      res: 1920x1200
    profiles:
    - name: triple
      outputs:
      - name: HDMI-1
        res: 3840x2160
        scale: 2560x1440
        pos: "0x0"
      - name: DP-2
        res: 1920x1200
        rotate: left
        pos: 2560x0
      - name: eDP-1
        res: 3840x2160
        scale: 1920x1080
        pos: "0x1440"
    - name: triple - high res
      outputs:
      - name: HDMI-1
        res: 3840x2160
        scale: 3008x1692
        pos: "0x0"
      - name: DP-2
        res: 1920x1200
        rotate: left
        pos: 3008x0
      - name: eDP-1
        res: 3840x2160
        scale: 1920x1080
        pos: "0x1692"

    - *dellicious_native
    - *dellicious_1440
    - *dellicious_1080

  - name: Dellicious Work 4k
    outputs:
    - name: eDP-1
      res: 3840x2160
    - name: HDMI-1
      res: 3840x2160
    - name: DP-2
      res: 3840x2160
    profiles:
    - name: triple
      # screen fb 4720 x 3840
      outputs:
      - name: HDMI-1
        res: 3840x2160
        scale: 2560x1440
        pos: "0x0"
      - name: DP-2
        res: 3840x2160
        rotate: left
        pos: 2560x0
      - name: eDP-1
        res: 3840x2160
        scale: 1920x1080
        pos: "0x1440"

    - name: triple min 1440p
      # screen fb 4720 x 3840
      outputs:
      - name: HDMI-1
        res: 3840x2160
        scale: 2560x1440
        pos: "0x0"
      - name: DP-2
        res: 3840x2160
        rotate: left
        pos: 2560x0
      - name: eDP-1
        res: 3840x2160
        scale: 2560x1440
        pos: "0x1440"
    - *dellicious_native
    - *dellicious_1440
    - *dellicious_1080

  - name: Dellicious Single
    outputs:
    - name: eDP-1
      res: 3840x2160
      main: true
    profiles:
    - *dellicious_native
    - *dellicious_1440
    - *dellicious_1080

  - name: Dellicious w/HDMI@1200p
    outputs:
    - name: eDP-1
      res: 3840x2160
      main: true
    - name: HDMI-1
      res: 1920x1200
    profiles:
    - *dellicious_native
    - *dellicious_1440
    - *dellicious_1080
    - name: external
      outputs:
      - name: eDP-1
        res: 3840x2160
        scale: 2560x1440
        pos: "0x0"
      - name: HDMI-1
        res: 1920x1200
        pos: 2560x0
    - name: external-mirror
      outputs:
      - name: eDP-1
        res: 3840x2160
        scale: 1920x1200
        pos: "0x0"
      - name: HDMI-1
        res: 1920x1200
        pos: "0x0"

  - name: Dellicious w/HDMI@1080p
    outputs:
    - name: eDP-1
      res: 3840x2160
      main: true
    - name: HDMI-1
      res: 1920x1080
    profiles:
    - *dellicious_native
    - *dellicious_1440
    - *dellicious_1080
    - name: external
      outputs:
      - name: eDP-1
        res: 3840x2160
        scale: 2560x1440
        pos: "0x0"
      - name: HDMI-1
        res: 1920x1080
        pos: 2560x0
    - name: external-mirror
      outputs:
      - name: eDP-1
        res: 3840x2160
        scale: 1920x1080
        pos: "0x0"
      - name: HDMI-1
        res: 1920x1080
        pos: "0x0"
